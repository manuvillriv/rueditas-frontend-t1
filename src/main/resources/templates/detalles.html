<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Vehiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/detalles.css}">

</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100">

        <div class="card p-4 text-center" style="width: 300px;">

            <h1 class="mb-4">Rueditas</h1>

            <ul class="list-unstyled">
                <li><strong>Marca:</strong> <span th:text="${buscarModel.marca}"></span></li>
                <li><strong>Modelo:</strong> <span th:text="${buscarModel.modelo}"></span></li>
                <li><strong>Nro asientos:</strong> <span th:text="${buscarModel.nroAsientos}"></span></li>
                <li><strong>Precio:</strong> <span th:text="${buscarModel.precio}"></span></li>
                <li><strong>Color:</strong> <span th:text="${buscarModel.color}"></span></li>
            </ul>

            <div class="d-grid mt-4">
                <button type="button" class="btn btn-secondary btn-lg" onclick="inicio.html">REGRESAR</button>

            </div>
        </div>
    </div>

</body>
</html>
