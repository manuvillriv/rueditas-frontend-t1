<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/inicio.css}">

</head>
<body>

<div class="container">

    <form th:action="@{/buscar/autenticar}" method="post">

        <div class="mt-5 mb-4">
            <h1>Rueditas</h1>
        </div>

        <!-- Error desde el servidor (en caso se prouzca) -->
        <div class="alert alert-danger" role="alert" th:if="${buscarModel.codigo != '00'}">
            <span th:text="${buscarModel.mensaje}"></span>
        </div>

        <div class="mb-3">
            <p>Ingrese una placa: </p>
        </div>

        <div class="mb-3">
            <br>
            <input type="text" id="numPlaca" name="numPlaca" placeholder="Ingrese su placa"
                   class="form-control form-control-lg" >
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
        </div>
    </form>

</div>

</body>
</html>
